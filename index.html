<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Suprita'sProtpolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(2, 2, 59);
            color: aliceblue;
            font-family: 'poppin', sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80px;
            background-color: rgb(7, 7, 90);
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {
            list-style: none;
            margin: 0 23px;
        }

        nav ul li a {
            text-decoration: none;
            color: aliceblue;
        }

        nav ul li a:hover {
            color: #c346f5;
            font-size: 1.04rem;
        }

        .left {
            font-size: 1.5rem;
        }

        .firstsection {
            display: flex;
            justify-content: space-around;
            margin: 23px 0;
        }

        .leftsection {
            font-size: 3rem;
            margin: 70px 0;
            margin-top: 150px;

        }

        .rightsection img {
            width: 150%;
            height: 100%;
        }

        .purple {
            color: #c346f5;
        }

        #element {
            color: #c346f5;
        }
        .secondsection{
            max-width: 80vw;
            margin: auto;
        }
        hr{
            background-color: #c346f5;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="left">
                Suprita's portfolio
            </div>
            <div class="right">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About me</a></li>
                    <li> <a href="#">Projects</a></li>
                    <li><a href="#">Contact me</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="firstsection">
            <div class="leftsection">
                Hi, my name is <span class="purple">Suprita</span>
                <div>and Im a passionate in</div>
                <span id="element"></span>
            </div>
            <div class="rightsection">
                <img src="images/download-removebg-preview.png">
            </div>
        </section>
        <hr>
        <section class="secondsection">
            <h1>Work experience</h1>
        </section>
    </main>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        let typed = new Typed('#element', {
            strings: ['Web developer.', 'Android developer.'],
            typeSpeed: 50,
        });
    </script>
</body>

</html>
